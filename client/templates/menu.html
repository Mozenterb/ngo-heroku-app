<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar bar-status{{user.status || 1}} bar-header nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left" style="padding:12px;">

        <ion-content>

            <h1>Welcome, {{user.firstname}}!</h1>

            <ion-list class="top-list">

                <ion-item nav-clear menu-close ui-sref="app.offers" class="item-icon-left">
                    <i class="icon icon-services"></i>
                    Services
                    <span class="badge">2</span>
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.products" class="item-icon-left">
                    <i class="icon icon-events"></i>
                    Events
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.wallet" class="item-icon-left">
                    <i class="icon icon-vouchers"></i>
                    My Tickets
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.wishlist" class="item-icon-left">
                    <i class="icon icon-saved-items"></i>
                    Saved Items
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.activity" class="item-icon-left">
                    <i class="icon icon-activity"></i>
                    Recent Activity
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.gallery" class="item-icon-left">
                    <i class="icon ion-camera"></i>
                    Photos
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.store-locator" class="item-icon-left">
                    <i class="icon icon-location"></i>
                    Service Locations
                </ion-item>

            </ion-list>

            <ion-list class="bottom-list">
                <ion-item nav-clear menu-close ui-sref="app.profile" class="item-icon-left">
                    <i class="icon ion-ios7-person"></i>
                    My Profile
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.help" class="item-icon-left">
                    <i class="icon icon-contact"></i>
                    Contact Us
                </ion-item>

                <!--<ion-item nav-clear menu-close ui-sref="app.logout" class="item-icon-left">-->
                    <!--<i class="icon ion-log-out"></i>-->
                    <!--Logout-->
                <!--</ion-item>-->

                <ion-item nav-clear menu-close ui-sref="app.settings" class="item-icon-left">
                    <i class="icon ion-ios7-gear"></i>
                    Settings
                </ion-item>

            </ion-list>

        </ion-content>

    </ion-side-menu>

</ion-side-menus>
